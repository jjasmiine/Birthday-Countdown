<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/assets/css/styles.css">

    <title>Countdown</title>
</head>

<body>

    <section class="main">
        <div>
            <h2 class="main-title">Jasmine's Birthday!</h2>

            <div class="main-countdown">

                <div class="container-day">
                    <h3 class="day">Time</h3>
                    <h3 class="day-text">Day</h3>
                </div>

                <div class="container-hour">
                    <h3 class="hour">Time</h3>
                    <h3 class="hour-text">Hour</h3>
                </div>

                <div class="container-minute">
                    <h3 class="minute">Time</h3>
                    <h3 class="minute-text">Minute</h3>
                </div>

                <div class="container-second">
                    <h3 class="second">Time</h3>
                    <h3 class="seccond-text">Second</h3>
                </div>

            </div>
        </div>

        <img src="/assets/img/birthday.svg" class="countdown-img" alt="">
    </section>

    <script src="/assets/js/app.js"></script>
</body>

</html>
